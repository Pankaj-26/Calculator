<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script type="text/javascript" src="calculator.js"></script>
    </head>
    <body>
        <div class="title">
            <h2>Calculator</h2>
        </div>
        <div id="container">
            <div id="display">
                <input type="text" id="result" readonly>
            </div>
            <div class="buttons">
                <input class="digits" type="button"value="7" onclick="display('7')">
                <input class="digits" type="button"value="8" onclick="display('8')">
                <input class="digits" type="button"value="9" onclick="display('9')">
                <input class="digits calcButton" type="button"value="+" onclick="display('+')">
                <br>
                <input class="digits" type="button"value="4" onclick="display('4')">
                <input class="digits" type="button"value="5" onclick="display('5')">
                <input class="digits" type="button"value="6" onclick="display('6')">
                <input class="digits calcButton" type="button"value="-" onclick="display('-')">
                <br>
                <input class="digits" type="button"value="1" onclick="display('1')">
                <input class="digits" type="button"value="2" onclick="display('2')">
                <input class="digits" type="button"value="3" onclick="display('3')">
                <input class="digits calcButton" type="button"value="*" onclick="display('*')">
                <br>
                <input class="digits" type="button"value="c" onclick="clearScreen()">
                <input class="digits" type="button"value="0" onclick="display('0')">
                <input class="digits calcButton" type="button"value="=" onclick="calculate('=')" id="btn">
                <input class="digits calcButton" type="button"value="/" onclick="display('/')">
            </div>
        </div>
    </body>
</html>
